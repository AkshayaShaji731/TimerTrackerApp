<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer-tracker-home</title>
    <link rel="stylesheet" href="../style/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="wrapper">
      <section class="nav-container"></section>
      <section class="main-container">
        <header>
          <h3 class="date"></h3>
          <div>
            <input
              type="text"
              id="search"
              placeholder="Search"
              class="search"
            />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </header>
        <div class="line"></div>
        <div class="add-btn-con">
          <button class="add-task-btn">Add Task</button>
        </div>
        <div class="task-list-item"></div>
        <div class="display-task">
          <table>
            <tr>
              <th>s.no</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>TaskName</th>
              <th>Task Description</th>
              <th>Task Tag</th>
              <th></th>
            </tr>
          </table>
        </div>
      </section>
    </section>
    <script src="../scripts/home.js" type="module"></script>
  </body>
</html>
